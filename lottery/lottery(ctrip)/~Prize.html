<div class="mask"></div>
<div class="list J_prize_cnt">
    <div class="list-cnt">
        <div class="hd">我的奖品</div>
        <ul>
            <%_.each(prizeList, function(item) {%>
            <li class="J_parent_cnt">
                <div class="item">
                    <div class="detail">
                        <div class="fig" style="background-image: url(<%=item.fig%>)"></div>
                        <div class="desc">
                            <p class="name"><%=item.name%></p>
                            <p class="date"><%=item.date%></p>
                        </div>
                    </div>
                    <%if(item.isBtn) {%>
                    <a href="javascript:;" class="btn J_link" data-url="<%=item.url%>" ><%=item.btn%></a>
                    <%}%>
                    <%if(item.isMore) { %>
                    <span class="icon-carrot J_item_prize" data-promotion="<%=item.promotion%>" data-url="<%=item.url%>" data-appurl="<%=item.appurl%>" data-wxurl="<%=item.wxurl%>"
                    data-btn="<%=item.btn%>"></span>
                    <%}%>
                </div>
                <div class="J_child_cnt child-wrap">
                    
                </div>
            </li>
            <%})%>
        </ul>
        <div class="ft">没有更多了</div>
    </div>
    <div class="m-qrcode J_qrcode">
        <div class="back J_back_prize">
            <span class="icon-carrot carrot-l"></span>
            <span>返回</span>
        </div>
        <div class="code-wrap">
            <div class="desc">如需用券，请向商家展示二维码</div>
            <div id="qrcode" class="qrcode"></div>
            <div class="desc">如需用券，请向商家展示条形码</div>
            <div class="barcode"><img id="barcode"></div>
            <div class="J_couponcode"></div>
        </div>
        <div class="desc-wrap J_coupon_desc">
            
        </div>
    </div>
</div>
<div class="close J_prize"></div>

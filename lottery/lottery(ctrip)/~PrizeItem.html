<%_.each(prizeList, function(item) {%>
<div class="item child-cnt">
    <div class="detail">
        <div class="fig" style="background-image: url(<%=item.fig%>)"></div>
        <div class="desc">
            <p class="name">
                <%=item.name%>
            </p>
        </div>
    </div>
    <%if(item.isThirdCoupon) {%>

    <a href="javascript:;" class="btn J_coupon_code" data-code="<%=item.code%>" data-procode="<%=item.proCode%>"
        data-proid="<%=item.proId%>">
        <%=item.btn%></a>
    <%} else {%>
    <a href="javascript:;" class="btn J_link" data-url="<%=item.url%>" data-appurl="<%=item.appurl%>" data-wxurl="<%=item.wxurl%>">
        <%=item.btn%></a>
    <%}%>
</div>
<%})%>
<!-- <span class="icon-carrot carrot-r J_coupon_code" data-code="" data-procode=""></span> -->
